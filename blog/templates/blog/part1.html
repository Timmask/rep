{% extends 'blog/index.html' %}
{% load static %}

  
  {% block content %}

   
 
    <div class="container">
      {% for part in parts %}
        <div>
            <a href="{% url 'part_detail' pk=part.pk %}"><img src="{{ part.img.url }}" style="justify-content: center; width: 300px; margin-top: 20px; " alt=""></a>
            <p>Название:{{part.name}}</p>
            <p>Цена:{{part.price}} тг</p>
            
        </div>
        {% endfor %}
        
    </div>

    {% endblock%}
